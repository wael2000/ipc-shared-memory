kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: ipc-udp-signaling
  labels:
    app: ipc-udp-signaling
    app.kubernetes.io/component: ipc-udp-signaling
    app.kubernetes.io/instance: ipc-udp-signaling
    app.kubernetes.io/name: ipc-udp-signaling
    app.kubernetes.io/part-of: ipc-udp-signaling-app
spec:
  lookupPolicy:
    local: false
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ipc-udp-signaling
  labels:
    app: ipc-udp-signaling
    app.kubernetes.io/component: ipc-udp-signaling
    app.kubernetes.io/instance: ipc-udp-signaling
    app.kubernetes.io/name: ipc-udp-signaling
    app.kubernetes.io/part-of: ipc-udp-signaling-app
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ipc-udp-signaling:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  source:
    type: Git
    git:
      uri: 'https://github.com/wael2000/ipc-shared-memory'
    contextDir: /inter-node
  triggers:
    - type: ConfigChange
    - type: Generic
      generic:
        secretReference:
          name: ipc-udp-signaling-generic-webhook-secret
    - type: GitHub
      github:
        secretReference:
          name: ipc-udp-signaling-github-webhook-secret
  runPolicy: Serial
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-svc
spec:
  selector:
    app: consumer
  ports:
  - protocol: UDP
    port: 5000
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
  labels:
    app: consumer
    app.kubernetes.io/component: consumer-deployment
    app.kubernetes.io/instance: consumer-deployment
    app.kubernetes.io/name: consumer-deployment
    app.kubernetes.io/part-of: ipc-udp-signaling-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: image-registry.openshift-image-registry.svc:5000/demo/ipc-udp-signaling:latest
        command: ["./consumer"]
        ports:
        - containerPort: 5000
          protocol: UDP
        volumeMounts:
        - name: shm-volume
          mountPath: /dev/shm
      volumes:
      - name: shm-volume
        emptyDir:
          medium: Memory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
  labels:
    app: producer
    app.kubernetes.io/component: producer-deployment
    app.kubernetes.io/instance: producer-deployment
    app.kubernetes.io/name: producer-deployment
    app.kubernetes.io/part-of: ipc-udp-signaling-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: image-registry.openshift-image-registry.svc:5000/demo/ipc-udp-signaling:latest
        command: ["./producer"]
        env:
        - name: CONSUMER_IP
          value: "consumer-svc"   # service DNS name
        volumeMounts:
        - name: shm-volume
          mountPath: /dev/shm
      volumes:
      - name: shm-volume
        emptyDir:
          medium: Memory